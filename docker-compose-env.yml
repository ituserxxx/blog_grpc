version: '3'

######## 项目依赖的环境，启动项目之前要先启动此环境 #######
######## The environment that the project depends on, starting this environment before starting the project #######

services:
  # mysql
  ser_brl_mysql:
    image: mysql/mysql-server:8.0.28
    container_name: brl_mysql
    environment:
      - TZ=Asia/Shanghai
      - LANG=C.UTF-8
      - MYSQL_DATABASE=gin_vue_blog
      - MYSQL_USER=db_blog_user
      - MYSQL_PASSWORD=db_blog_pass
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 33061:3306
    volumes:
      # 数据挂载 - Data mounting
      - ./data/mysql/data:/var/lib/mysql
      # 日志
    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配) 
      # Modify the Mysql 8.0 default password strategy to the original strategy (MySQL8.0 to change its default strategy will cause the password to be unable to match)
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    privileged: true
    restart: always
    networks:
      - blog_rpc_net
  # phpmyadmin
  ser_brl_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: brl_phpmyadmin
    restart: always
    environment:
      - PMA_ARBITRARY=0
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
      - PMA_HOST=ser_brl_mysql
    ports:
      - 33062:80
    networks:
      - blog_rpc_net
    depends_on:
      - ser_brl_mysql 
      
  # redis容器 - Redis container
  ser_brl_redis:
    image: redis:6.2.5
    container_name: brl_redis
    ports:
      - 36371:6379
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    volumes:
      # 数据文件 - data files
      - ./data/redis/data:/data:rw
    command: "redis-server --requirepass G62m50oigInC30sf  --appendonly yes"
    privileged: true
    restart: always
    networks:
      - blog_rpc_net
  # etcd容器
  ser_brl_etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: brl_etcd
    command: /usr/local/bin/etcd --name node1 --initial-advertise-peer-urls http://brl_etcd:2380 --listen-peer-urls http://0.0.0.0:2380 --advertise-client-urls http://brl_etcd:2379 --listen-client-urls http://0.0.0.0:2379 --initial-cluster node1=http://brl_etcd:2380
    ports:
      - 2379:2379
      - 2380:2380
    volumes:
      - ./data/etcd:/etcd-data
    networks:
      - blog_rpc_net
  # etcdkeeper容器
  ser_brl_etcdkeeper:
    image: deltaprojects/etcdkeeper
    container_name: brl_etcdkeeper
    ports:
      - 23799:8080
    environment:
      - ETCD_SERVER=http://brl_etcd:2379
    depends_on:
      - ser_brl_etcd 
    networks:
      - blog_rpc_net


  #prometheus监控 — Prometheus for monitoring
  ser_brl_prometheus:
    image: prom/prometheus:v2.28.1
    container_name: brl_prometheus
    environment:
      # 时区上海 - Time zone Shanghai (Change if needed)
      TZ: Asia/Shanghai
    volumes:
      - ./data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    user: root
    ports:
      - 9090:9090
    networks:
      - blog_rpc_net
networks:
  blog_rpc_net:
    driver: bridge

