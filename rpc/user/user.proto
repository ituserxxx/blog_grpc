syntax = "proto3";

package user;
option go_package="./user";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}


message	AddUserReq {
  string username = 1;
  string password = 2;
}
message	AddUserResp {
  int64 id = 1;
}

// goctl rpc protoc user.proto --go_out=./ --go-grpc_out=./ --zrpc_out=.

service User {
  rpc Ping(Request) returns(Response);
  rpc AddUser(AddUserReq) returns(AddUserResp);
}
